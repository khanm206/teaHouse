<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- title -->
    <title>Tea House</title>
    <!-- icon -->
    <link rel="shortcut icon" href="./images/banner.png" type="image/x-icon">

</head>

<body>
    <section id="banner" class="grid md:grid-cols-2 justify-between items-center container mx-auto px-8 grid-cols-1 ">
        <div class="space-y-8">
            <h1 class="font-bold text-6xl leading-tight">
                It's good<br>tea time at the<br>Tea House </h1>
            <p class="text-2xl">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
            </p>
            <button
                class="font-bold text-white bg-amber-500 rounded-md px-4 py-2 cursor-pointer bg-linear-to-r from-am# to-red-500">Explore
                More <i class="fa-solid fa-arrow-down fa-rotate-by" style="--fa-rotate-angle: -135deg;"></i></button>
        </div>
        <div class="flex justify-end items-end relative">
            <img src="./images/banner.png" alt="bubble tea">
            <div
                class="flex justify-between items-center shadow-2xl gap-2 max-w-fit px-4 py-2 rounded-xl absolute left-[30%] top-[80%] bg-white">
                <img class="h-12" src="./images/star.png" alt="">
                <div>
                    <h3 class="text-2xl font-bold">
                        5.00
                    </h3>
                    <p>Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
