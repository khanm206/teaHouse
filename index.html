<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- title -->
    <title>Tea House</title>
    <!-- icon -->
    <link rel="shortcut icon" href="./images/banner.png" type="image/x-icon">

</head>

<body>
    <section id="banner" class="flex justify-center items-center container mx-auto px-8">
        <div class="space-y-8">
            <h1 class="font-bold text-6xl leading-tight">
                It's good<br>tea time at the<br>Tea House </h1>
            <p class="text-2xl">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
            </p>
            <button
                class="font-bold text-white bg-amber-500 rounded-md px-4 py-2 cursor-pointer bg-linear-to-r from-am# to-red-500">Explore
                More <i class="fa-solid fa-arrow-down fa-rotate-by" style="--fa-rotate-angle: -135deg;"></i></button>
        </div>
        <img src="./images/banner.png" alt="">
    </section>

</html>
